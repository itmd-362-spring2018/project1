<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Project 1 </title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
        <link href="css/screen.css" media="screen" rel="stylesheet" />
    </head>
    <body>
        <main id="home-content">
            <figure id="lead-img-container">
                <img id="lead-img" src="images/Roadster.jpg" alt="Roadster 2020">
                <figcaption id="lead-img-caption"> Tesla Roadster 2020 </figcaption>
            </figure>
            <section id="form-section">
                <h1> Sign Up! </h1>
                <form id="signup-form">
                    <ul>
                        <li>
                            <label for="name-input"> Name </label>
                            <input type="text" id="name-input"/>
                        </li>
                        <li>
                            <label for="email-input"> Email </label>
                            <input type="email" id="email-input"/>
                        </li>
                        <li>
                            <label for="phone-input"> Phone </label>
                            <input type="tel" id="phone-input"/>
                        </li>
                        <li>
                            <input type="button" id="form-submit" value="GO"/>
                        </li>
                    </ul>
                </form>
            </section>
        </main>
        <!-- Javascript Files -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/site.js" type="application/javascript"></script>
    </body>
</html>
