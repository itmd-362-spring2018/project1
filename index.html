<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Project 1 </title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="css/screen.css" media="screen" rel="stylesheet" />
    </head>
    <body>
        <main id="home-content">
            <figure id="lead-img-container">
                <img id="lead-img" src="images/Roadster.jpg" alt="Roadster 2020">
            </figure>
            <section id="form-section">
                <h1> Roadster 2020 </h1>
                <p> Sign up to test drive a Tesla Roadster! </p>
                <form name="signup-form" id="signup-form" method="get" action="#null" autocomplete="on">
                    <ul>
                        <li class="form-item">
                            <label for="name-input"> Name </label>
                            <input type="text" id="name-input" name="name"/>
                        </li>
                        <li class="form-item">
                            <label for="email-input"> Email </label>
                            <input type="email" name="email" id="email-input"/>
                        </li>
                        <li class="form-item">
                            <label for="phone-input"> Phone </label>
                            <input type="tel" id="phone-input" name="phone"/>
                        </li>
                        <li class="form-item" id="submit-btn">
                            <input type="button" id="form-submit" value="GO"/>
                        </li>
                    </ul>
                </form>
            </section>
        </main>
        <!-- Javascript Files -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/site.js" type="application/javascript"></script>
    </body>
</html>
